server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/haya152-nga?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8&useSSL=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456
    type: com.alibaba.druid.pool.DruidDataSource
    #druid数据源专有配置
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
  thymeleaf:
    prefix=classpath:/templates/

mybatis:
  # 扫描包, 自动配置别名
  type-aliases-package: com.fclProject.haya152.consumer.nga.dto
  # 配置mapper.xml路径
  mapper-locations: classpath:mybatis/mapper/NgaMapper.xml