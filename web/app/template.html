<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
		
        <title>
            <%=htmlWebpackPlugin.options.title%>
        </title>
        <!-- Open Graph data -->
        <!-- <meta property="og:title" content="Title Here" /> -->
        <!-- <meta property="og:url" content="http://www.example.com/" /> -->
        <!-- <meta property="og:image" content="http://example.com/image.jpg" /> -->
        <!-- <meta property="og:description" content="Description Here" /> -->
        <script>
            var coverSupport = 'CSS' in window && typeof CSS.supports === 'function' && (CSS.supports('top: env(a)') || CSS.supports('top: constant(a)'))
            document.write('<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0' + (coverSupport ? ', viewport-fit=cover' : '') + '" />')
			document.write('<meta name="referrer" content="no-referrer" />')
			document.write('<meta http-equiv="cache-control" content="no-cache" />')
			document.write('<meta http-equiv="Pragma" content="no-cache" />')
			document.write('<meta http-equiv="expires" content="0" />')
			
			if (!window.ubbcode) {
				var ubbcode = {}
			}
			//=============================
			//图片尺寸调整
			//=============================
			ubbcode.adjImgSize = function(o) {
				o.style.maxWidth = '100%'
				o.style.minWidth = '0'
				o.style.minHeight = '0'
			} //fe
			//=============================
			
			ubbcode.imgError = function(o) {
				console.log('图片加载错误')
			} //fe
		</script>
		<script src="<%= BASE_URL %>static/nga_js_color.js" ></script>
        <link rel="stylesheet" href="<%= BASE_URL %>static/index.<%= VUE_APP_INDEX_CSS_HASH %>.css" />
    </head>
    <body>
        <noscript>
            <strong>Please enable JavaScript to continue.</strong>
        </noscript>
        <div id="app"></div>
        <!-- built files will be auto injected -->
    </body>
</html>
