######################### mybatis #########################
mybatis:
  # 扫描包, 自动配置别名
  type-aliases-package: com.fp.mall.*.model.*
  # 配置mapper.xml路径
  mapper-locations: classpath*:com/fp/mall/*/mapper/xml/*.xml
######################### pageHelper #########################
pagehelper:
  helperDialect: mysql
  reasonable: true
  offsetAsPageNum: true
  rowBoundsWithCount: true
  supportMethodsArguments: true
  params: count=countSql

